<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">

    <!-- 퍼블리싱을 위한 include js -->
    <script src="./js/include.js"></script>

</head>
<body>

    <div class="root">
        <div data-include-path="./compo_lnb.html"></div>
        
        <div class="section-contents">
            <div class="pageTit" style="margin-bottom: 40px;">
                <h1>Long Label 추가</h1>
                <div class="btnWrap">
                    <button class="btn-fill">제출하기</button>
                </div>
            </div>

            <div class="dualSection">
                <div class="guideWord">
                    <b>LABEL 생성을 위한<br>
                        정보를 작성해주세요.</b><br>
                </div>
                <div class="rightSection">
                    <div class="longlabel">
                        <div class="labelItem">
                            <div class="name">기본정보</div>
                            <div class="status">작성완료</div>
                            <button class="btn-line grey">작성하기</button>
                        </div>
                        <div class="labelItem">
                            <div class="name">폐기</div>
                            <div class="status">작성전</div>
                            <button class="btn-line grey">작성하기</button>
                        </div>
                        <div class="labelItem">
                            <div class="name">소재</div>
                            <div class="status">32% 작성</div>
                            <button class="btn-line grey">작성하기</button>
                        </div>
                        <div class="labelItem">
                            <div class="name">인증마크</div>
                            <div class="status">작성전</div>
                            <button class="btn-line grey">작성하기</button>
                        </div>
                        <div class="labelItem">
                            <div class="name">제조</div>
                            <div class="status">작성전</div>
                            <button class="btn-line grey">작성하기</button>
                        </div>
                        <div class="labelItem">
                            <div class="name">키워드</div>
                            <div class="status">작성전</div>
                            <button class="btn-line grey">작성하기</button>
                        </div>
                        <div class="labelItem">
                            <div class="name">여정</div>
                            <div class="status">작성전</div>
                            <button class="btn-line grey">작성하기</button>
                        </div>
                        <div class="labelItem">
                            <div class="name">안내 및 홍보</div>
                            <div class="status">작성전</div>
                            <button class="btn-line grey">작성하기</button>
                        </div>
                        <div class="labelItem">
                            <div class="name">패키지</div>
                            <div class="status">작성전</div>
                            <button class="btn-line grey">작성하기</button>
                        </div>
                        <div class="labelItem">
                            <div class="name">케어가이드</div>
                            <div class="status">작성전</div>
                            <button class="btn-line grey">작성하기</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    

</body>
</html>
