<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">

    <!-- 퍼블리싱을 위한 include js -->
    <script src="./js/include.js"></script>

</head>
<body>

    <div class="root">
        <div data-include-path="./compo_lnb.html"></div>
        
        <div class="section-contents">
            <div class="pageTit" style="margin-bottom: 40px;">
                <h1>브랜드 추가</h1>
                <div class="btnWrap">
                    <button class="preview">
                        미리보기
                    </button>
                    <button class="btn-fill">저장하기</button>
                </div>
            </div>

            <div class="dualSection">
                <div class="guideWord">
                    <b>자, 시작해 볼까요?</b><br>
                    브랜드의 기본 정보를<br>
                    입력해주세요.
                </div>
                <div class="rightSection">
                    <div class="tray">
                        <span>브랜드명<span class="req">*</span></span>
                        <input type="text" placeholder="입력해주세요">
                    </div>

                    <div class="tray">
                        <span>로고이미지<span class="req">*</span></span>
                        <p>제품을 가장 잘 나타내는 사진 1장을 넣어주세요</p>
                        <input type="text" placeholder="입력해주세요">
                        <div class="file">
                            <div class="dropHere">
                                <img src="./img/ic_dragdrop.svg" alt="">
                                Drag your photo here
                            </div>
                            <div class="attachedFile">
                                <img src="./img/resource/item_thumb.png" alt="">
                                <button class="remove">
                                    <img src="./img/ic_removeAttach.svg" alt="">
                                </button>
                            </div>
                            권장 해상도 : 600 x 600 / 최소 해상도 : 100x100 / JPG 권장
                        </div>
                    </div>

                    <div class="tray">
                        <span>서비스 지역<span class="req">*</span></span>
                        <div class="btnWrap">
                            <button class="btn-line">국내</button>
                            <button class="btn-fill">글로벌</button>
                        </div>
                    </div>

                    <div class="tray">
                        <span>주소<span class="req">*</span></span>
                        <input type="text" placeholder="입력해주세요">
                    </div>

                    <div class="tray">
                        <span>홈페이지(혹은 대표 홍보 채널)</span>
                        <input type="text" placeholder="입력해주세요">
                    </div>
                </div>
            </div>

        </div>
    </div>

    

</body>
</html>
